<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.min.css" />
        <title>Align +</title>
    </head>
    <body>
        <section class="banner">
            <div class="container">
                <div class="banner_inner">
                    <img
                        src="icons/banner-icon.svg"
                        alt="star icon"
                        class="banner_inner_icon"
                    />
                    <div class="banner_inner_text">
                        Tell your customers of something important with this
                        banner!
                    </div>
                </div>
            </div>
        </section>
        <header class="header">
            <div class="container">
                <nav class="header_nav">
                    <div class="header_nav_wrapper">
                        <img
                            src="img/align-logo.svg"
                            alt="align + logo"
                            class="header_logo"
                        />
                        <ul class="header_nav_menu">
                            <li><a href="#">Overview</a></li>
                            <li><a href="#">Pages</a></li>
                            <li><a href="#">Template</a></li>
                        </ul>
                    </div>
                    <div class="header_btn_wrapper">
                        <button class="header_nav_btn">Buy Align</button>
                    </div>
                </nav>
            </div>
        </header>

        <section class="webflow_desc">
            <div class="container">
                <div class="webflow_desc_text">
                    <div class="label">ALIGN UI KIT FOR WEBFLOW</div>
                    <div class="webflow_desc_text_title">
                        Teams build better products with Align UI
                    </div>
                    <img
                        src="icons/webflow-icon.svg"
                        alt="webflow icon"
                        class="webflow_desc_text_img"
                    />
                </div>
                <img
                    src="img/weblow-img.png"
                    alt="webflow img"
                    class="webflow_desc_img"
                />
            </div>
        </section>

        <section class="landing_pages">
            <div class="container">
                <div class="landing_pages_wrapper">
                    <div class="landing_pages_text">
                        <div class="label">LANDING PAGES</div>
                        <div class="title">
                            Discover all the pages that you can use over and
                            over again.
                        </div>
                    </div>
                    <div class="card_items">
                        <div class="card_item">
                            <div class="card_item_title">Landing One</div>
                            <img
                                src="img/landing-pages/landing-pages-1.png"
                                alt="panding pages 1 img"
                                class="card_item_img"
                            />
                        </div>
                        <div class="card_item">
                            <div class="card_item_title">Landing Two</div>
                            <img
                                src="img/landing-pages/landing-pages-2.png"
                                alt="panding pages 2 img"
                                class="card_item_img"
                            />
                        </div>
                        <div class="card_item">
                            <div class="card_item_title">Landing Three</div>
                            <img
                                src="img/landing-pages/landing-pages-3.png"
                                alt="panding pages 3 img"
                                class="card_item_img"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
